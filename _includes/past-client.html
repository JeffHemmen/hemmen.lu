<div class="client-logo" style="grid-row: span {{include.company.span_row}}; grid-column: span {{include.company.span_col}};">

{% if include.company.redacted %}
<span role="img" title="Company in the {{include.company.sector}} sector" aria-label="Generic {{include.company.sector}} company icon" class="logo-redacted">{{include.company.emoji}}</span>
<span class="company-sector">{{include.company.description}}</span>
{% else %}
{% assign logos = site.static_files | where_exp: "file", "file.name contains include.company.logo" %}
{% assign logo = logos[0] %}
<img src={{logo.path | uri_escape | relative_url}} title="{{include.company.name}}" alt="{{include.company.name}}"{% if include.company.bg_color %} style="background-color: {{include.company.bg_color}};"{% endif %}>
{% endif %}
    
</div>
