{% assign logos = site.static_files | where_exp: "file", "file.name contains include.company.logo" %}
{% assign logo = logos[0] %}

<div style="grid-row: span {{include.company.span_row}}; grid-column: span {{include.company.span_col}};">

<img src={{logo.path | uri_escape}} title="{{include.company.name}}" alt="{{logo.basename}}">
    
</div>
