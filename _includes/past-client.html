{% assign logos = site.static_files | where_exp: "file", "file.name contains include.company.logo" %}
{% assign logo = logos[0] %}

<div style="grid-row: span {{include.company.span_row}}; grid-column: span {{include.company.span_col}};"{%if include.company.redacted%} class="logo-redacted"{%endif%}>

{% unless include.company.redacted %}<img src={{logo.path | uri_escape | relative_url}} title="{{include.company.name}}" alt="{{include.company.name}}">{% endunless %}
    
</div>
