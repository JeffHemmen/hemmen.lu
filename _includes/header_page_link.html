{%- assign my_page = site.pages | where: "path", include.path | first -%}
{%- if my_page.title -%}
    {%- if my_page.url == page.url -%}
        <li><a class="page-link-active" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a></li>
    {%- else -%}
        <li><a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a></li>
    {%- endif -%}
{%- endif -%}
